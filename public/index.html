<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <script  type="module" src="js/config.js"> </script>
    <script  type="module" src="js/auth.js" ></script>
    <script  type="module" src="js/main.js"> </script>
</head>
<body>
    <header>
        <h1>Blogs manager</h1>
        <nav>
            <ul>
                <li id="welcomeElement"><a href="#welcome">Welcome</a></li>
                <li id="applicationElement"><a href="#application">application</a></li>
                <li id="loginElement"><a href="#login">login</a></li>
                <li id="logoutElement" class="hidden"><a href="#login">Logout</a></li>
                <li id="registerElement"><a href="#register">register</a></li>
            </ul>
        </nav>
    </header>
    <main  id="container">
         <!-- welcome -->
        <section class="component hidden" id="welcome">
            <h2>Welcome</h2>
            <p>This is my blog manager</p>
        </section>
         <!-- end welcome -->
         <!-- application -->
         <section class="component" id="application">
            <!-- ... other elements ... -->
          
            <article id="listBlogs">
              <h2>List of Blogs <span id="loading" class="hidden">loading...</span></h2>
              <div id="blogContainer">
                <!-- Existing blog element -->

              </div>
              <div id="addBlog">
                <h2>Add Blog</h2>
                <div>
                  <input id="titleInput" placeholder="Title" type="text">
                </div>
                <div>
                  <input id="authorInput" placeholder="Author" type="text">
                </div>
                <div>
                  <textarea id="contentInput" placeholder="Content"></textarea>
                </div>
                <div>
                  <input id="dateInput" placeholder="Date" type="text">
                </div>

                <div class="btns">
                  <button id="addBlogBtn">Add Blog</button>
                </div>
              </div>
            </article>
          </section>
          
          
         <!-- end application -->
         <!-- login -->
        <section class="component hidden" id="login">
            
            <div class="container">
                <h2>Login</h2>
                <div class="fieldInput">
                    <input type="input"  placeholder="Name" name="emailLogin" id='emailLogin' />
                    <label for="emailLogin" >Email</label>
                  </div>
                <div class="fieldInput">
                    <input type="password" placeholder="Password" name="passwordLogin" id='passwordLogin' />
                    <label for="passwordLogin" >Password</label>
                </div>
                <button id="loginBtn">login</button>
            </div>
        </section>
         <!-- end login -->
        <!-- register -->
        <section class="component hidden" id="register">
            <div class="container">
                <h2>Register</h2>
                <div class="fieldInput">
                    <input type="input"  placeholder="Name" name="emailRegister" id='emailRegister' />
                    <label for="emailRegister" >Email</label>
                  </div>
                <div class="fieldInput">
                    <input type="input"  placeholder="Name" name="nameRegister" id='nameRegister' />
                    <label for="nameRegister" >Name</label>
                </div>
                <div class="fieldInput">
                    <input type="password" placeholder="Password" name="passwordRegister" id='passwordRegister' />
                    <label for="passwordRegister" >Password</label>
                </div>
                <div class="fieldInput">
                    <input type="password" placeholder="repeat password" name="passwordRegister2" id='passwordRegister2' />
                    <label for="passwordRegister2" >Repeat password</label>
                </div>
                <button id="registerBtn">Submit</button>
            </div>
        </section>
         <!--end register -->
    </main>
    <footer>
        @copyright Nour-el-houda darbal
    </footer>
</body>
</html>
